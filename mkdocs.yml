site_author: duykhanh471

nav:
  - 'Trang chủ': index.md
  - 'Văn học':
    - 'Dân gian': 'van-hoc-dan-gian.md'
    - 'Trung đại': 'van-hoc-trung-dai.md'
    - 'Thế kỉ 20': 'van-hoc-the-ki-20.md'
    - 'Hiện đại': 'van-hoc-hien-dai.md'
  - 'Hội họa':
    - 'Ngày xưa': 'hoi-hoa-ngay-xua.md'
